name: Problem Cases Sync

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-problem-cases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip jsonschema

      - name: Regenerate docs
        run: python scripts/render_problem_cases.py

      - name: Verify generated docs are committed
        run: git diff --exit-code -- docs/PROBLEM-CASES.md
