[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mycel"
version = "0.1.0"
description = "Mycel pure Python + Temporal proof of concept"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "temporalio>=1.8.0",
  "python-telegram-bot>=22.0",
  "httpx>=0.27.0",
  "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=1.2.0",
]

[project.scripts]
mycel-worker = "mycel.worker:main"
mycel-bot = "mycel.bot:main"
mycel-run = "mycel.app:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
